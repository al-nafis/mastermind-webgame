<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    
    <link rel="stylesheet" href="css/main.css">
    
	<!-- javascript file -->
	 <script src="js/game.min.js"></script> 
	 <script src="js/main.min.js"></script> 
</head>
<body>
    <main>
        
        <!-- MENU SCREEN -->
        <div id="menu-screen">
            <img src="images/logo.png" width="90%"/>
            <div>    
                <div id="welcome-menu" class="position-absolute w-100">
                    <a onclick="play()"><p>Play</p></a>
                </div>
                <div id="main-menu" class="position-absolute w-100">
                    <a onclick="newGame()"><p>New Game</p></a>
                    <a onclick="options()"><p>Options</p></a>
                    <a onclick="credits()"><p>Credits</p></a>
                </div>
                <div id="new-game-menu" class="position-absolute w-100">
                    <p>Choose Your Difficulty</p>
                    <a onclick="startGame(Difficulty.BEGINNER)"><p>Beginner</p></a>
                    <a onclick="startGame(Difficulty.DEVELOPER)"><p>Developer</p></a>
                    <a onclick="startGame(Difficulty.ENGINEER)"><p>Engineer</p></a>
                    <a class="back-btn" onclick="back()"><p>Back</p></a>
                </div>
                <div id="options-menu" class="position-absolute w-100">
                    <p>Sound</p>
                    <a id="sound-on-btn" onclick="soundOn()"><p>On</p></a>
                    <a id="sound-off-btn" onclick="soundOff()"><p>Off</p></a>
                    <a onclick="back()"><p>Back</p></a>
                </div>
                <div id="credits-menu" class="position-absolute w-100">
                    <p>Credits</p>
                    <a id="back-btn" onclick="back()"><p>Back</p></a>
                </div>
            </div>
        </div>
        
        <!-- GAME SCREEN -->
        <div id="game-screen">
            <div id="toolbar">
                <img id="rules-btn" src="images/idea.png">
                <img id="quit-btn" src="images/exit.png">
                <img id="game-sound-btn" src="images/unmute.png" onclick="toggleSound()">
            </div>
            <div id="code-maker-palette">
                <div id="color-maker-palette-overlay"></div>
            </div>
            <div class="bottom-fixed">
                <div id="guesses"></div>
                <div id="color-palette">
                    <div class="code-peg-holder">
                        <div class="code-peg" id="color-red" onclick="onClickCodePeg('red')"></div>
                    </div>
                    <div class="code-peg-holder">
                        <div class="code-peg" id="color-blue" onclick="onClickCodePeg('blue')"></div>
                    </div>
                    <div class="code-peg-holder">
                        <div class="code-peg" id="color-green" onclick="onClickCodePeg('green')"></div>
                    </div>
                    <div class="code-peg-holder">
                        <div class="code-peg" id="color-yellow" onclick="onClickCodePeg('yellow')"></div>
                    </div>
                    <div class="code-peg-holder">
                        <div class="code-peg" id="color-white" onclick="onClickCodePeg('white')"></div>
                    </div>
                    <div class="code-peg-holder">
                        <div class="code-peg" id="color-black" onclick="onClickCodePeg('black')"></div>
                    </div>
                </div>
                <div id="buttons-holder">
                    <button id="decode-btn" onclick="decode()">Decode</button>
                    <button id="clear-btn" onclick="clearRow()">Clear</button>
                </div>
            </div>
        </div>
        
        <!-- DIALOG BOX -->
        <div id="dialog-box">
            <div id="dialog-container">
                <div id="dialog-header">
                    <h3 id="dialog-title"></h3>
                    <img id="dialog-close-btn" onclick="closeDialog()" src="images/close.png" />
                </div>
                <p id="dialog-body">fghj</p>
                <div id="dialog-buttons">
                    <button id="dialog-restart-btn" onclick="restartGame()">Restart</button>
                    <button id="dialog-quit-btn" onclick="quitGame()"></button>
                </div>
            </div>
        </div>
        
    </main>
</body>
</html>
